<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Typing Speed Test - WebSite</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./app.css">

    <!-- Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./app.js" defer></script>

</head>
<body>
    <!-- Components -->
    <section class="contaienrMain">
      <div class="containerTimer">
        <h1 id="timer"></h1>
      </div>
        <div class="containerInput">
            <input autofocus type="text" placeholder="Digite aqui..." name="inputLetters" class="inputLetters" id="quoteInput" spellcheck="false">
        </div>
        <div class="testTyping">
            <h1 id="quoteDisplay"></h1>
        </div>
        <div class="buttonsFunction">
            <button id="nextText" type="button" class="btns">Trocar</button>
            <button id="histRounds" type="button" class="btns">Hist√≥rico</button>
        </div>
    </section>
    <div class="containerHist hidden">
        <header class="headerContainer__hist">
            <i id="btnCloseHistContainer" class='bx bx-x'></i>
        </header>
        <main class="listHist__container">
            <ul id="itemList__hist"></ul>
        </main>
    </div>
</body>
</html>
